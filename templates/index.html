{% extends "base.html" %}
      
{% block content %}
			
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				{% for post in post_list %}
					<div class="card #fafafa">
						<div class="card-content #212121">
							<span class="card-title">{{ post.title }}</span>
							<p class="text-muted h6">{{ post.Author }} | {{ post.created_on}} </p>
							<p>{{post.content|slice:":200" }}</p>
						</div>
						<div class="card-action">
							<a href="{% url 'post_detail' post.slug  %}" class="btn waves-effect waves-light  red lighten-2">Read More &rarr;</a>
						</div>
					</div>
				{% endfor %}
			</div>
			{% block sidebar %}
			{% include 'sidebar.html' %}
			{% endblock sidebar %}
		</div>
	</div>
{%endblock%}
